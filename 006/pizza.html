<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA</title>
    <link rel="stylesheet" href="pizza.css">
    <script src="pizza.js" defer></script>
</head>
<body>
    <div>
        <div class="table">
            <div class="topping_btns">
                <div class="topping_btn source">
                    소스
                </div>
                <div class="topping_btn cheese">
                    치즈
                </div>
                <div class="topping_btn pepperoni">
                    페퍼로니
                </div>
                <div class="topping_btn green">
                    피망
                </div>
                <div class="topping_btn olive">
                    올리브
                </div>
            </div>
            <div class="doughs">
                <div class="dough">반죽</div>
                <div class="dough">반죽</div>
                <div class="dough">반죽</div>
                <div class="dough">반죽</div>
                <div class="dough">반죽</div>
                <div class="dough">반죽</div>
            </div>
            <div class="pizzas">
                <div class="plate">
                    <div class="pizza_toppings"></div>
                    <div class="pizza"></div>
                </div>
            </div>
        </div>
        <div class="pizza_oven">
            <button class="btn_cook">굽기</button>
            <p>
                소스: <strong class="text_source">많이(12),</strong>
                치즈: <strong class="text_cheese">적게(4),</strong>
                페퍼로니: <strong class="text_pepperoni">9,</strong>
                피망: <strong class="text_green">9,</strong>
                올리브: <strong class="text_olive">9,</strong>
            </p>
        </div>
        <div class="pizza_table">
            <div class="pizza_box"></div>
        </div>
    </div>
    <div class="topping cursor"></div>
</body>
</html>
