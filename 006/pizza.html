<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA</title>
    <link rel="stylesheet" href="pizza.css">
    <script src="pizza.js" defer></script>
</head>
<body>
    <div>
        <div class="table">
            <div class="topping_btns">
                <div class="topping_btn source">
                    소스
                </div>
                <div class="topping_btn cheese">
                    치즈
                </div>
                <div class="topping_btn pepperoni">
                    페퍼로니
                </div>
                <div class="topping_btn green">
                    피망
                </div>
                <div class="topping_btn olive">
                    올리브
                </div>
            </div>
            <div class="doughs">
                <div class="dough">반죽</div>
                <div class="dough">반죽</div>
                <div class="dough">반죽</div>
                <div class="dough">반죽</div>
            </div>
            <div class="pizzas">
                <div class="plate">
                    <div class="pizza_toppings"></div>
                    <div class="pizza"></div>
                </div>
            </div>
        </div>
        <div class="pizza_oven">
            <p>
                소스: <strong class="cooking_result_text text_source">0</strong>
                치즈: <strong class="cooking_result_text text_cheese">0</strong>
                페퍼로니: <strong class="cooking_result_text text_pepperoni">0</strong>
                피망: <strong class="cooking_result_text text_green">0</strong>
                올리브: <strong class="cooking_result_text text_olive">0</strong>
            </p>
            <h3 class="pizza_type"></h3>
            <button class="btn_cook">굽기</button> 
            <button class="btn_giveup">포기하기</button>
            <br>
            <span class="pizza_achive text_sm">구운빵</span>,
            <span class="pizza_achive text_sm">피자</span>,
            <span class="pizza_achive text_sm">페퍼로니 피자</span>,
            <span class="pizza_achive text_sm">야채피자</span>,
            <span class="pizza_achive text_sm">콤비네이션 피자</span>
        </div>
        <div class="pizza_table">
            <div class="pizza_box"></div>
        </div>
    </div>
    <div class="topping cursor"></div>
</body>
</html>
