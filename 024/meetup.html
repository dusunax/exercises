<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOSO | 모임 확인하기 📬</title>

    <meta property="og:title" content="MOSO | 모임 확인하기 📬" />
    <meta property="og:description" content="당신의 모임을 확인하세요" />

    <script nomodule src="index.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="confetti"></div>

    <!-- 헤더 -->
    <header>
      <div class="background"></div>
      <h1 class="title">.</h1>

      <div id="meetup-info">
        <div class="row">
          <sub class="description"></sub>
        </div>

        <div class="row">
          <small class="place"></small>
        </div>

        <div class="row">
          <a href="http://" class="link-web"></a>
          <button class="link-map button-small">지도</button>
        </div>
      </div>
    </header>

    <section class="text-center flex">
      <!-- aside C. select -->
      <aside id="select-aside">
        <h1>선택해주세요</h1>
        <p>
          <small id="select-info">소주 vs 맥주</small>
        </p>

        <canvas id="chart"></canvas>

        <form>
          <div class="row">
            <small class="block text-left">선택</small>
            <select id="select_element" class="m-0">
              <option value="soju.소주">소주</option>
              <option value="beer.맥주">맥주</option>
            </select>
          </div>

          <div class="row">
            <small class="block text-left">종류</small>
            <input
              type="text"
              name="type"
              id="select_customization"
              placeholder="종류"
              value="진로"
              autocomplete="off"
              required
            />
          </div>
          <button id="select-button">선택 완료</button>
        </form>

        <div class="select-list-container">
          <ul id="select-list"></ul>
        </div>
      </aside>

      <!-- aside A. messages -->
      <aside id="message-aside">
        <h1>📮 소원 수리함 📮</h1>
        <p>
          <small>id:</small>
          <small id="meetup-id"></small>
        </p>

        <form>
          <input
            type="text"
            name="nickname"
            placeholder="이름 입력"
            value="익명"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="message"
            placeholder="메시지 입력"
            autocomplete="off"
            required
          />
          <button id="save-button">
            <i class="fas fa-save"></i> 메시지 남기기
          </button>
        </form>

        <div>
          <ul id="message-list"></ul>
        </div>
      </aside>

      <!-- aside B. guest -->
      <aside id="guest-aside">
        <h1>참여자 리스트 <span id="guest-count"></span></h1>

        <div id="guest-info" class="flex-center">
          <div class="flex-center">
            <sub>소정의 상품 :</sub>
            <small>1등(🎁) 2등(🍰) 3등(🧃)</small>
          </div>
          <button id="show-rate-button" class="button-small">확률 공개</button>

          <div id="rate-modal" class="modal hidden">
            <div class="shadow"></div>
            <aside>
              <p class="row">
                <strong>1등: </strong>
                <span class="first"></span>%
              </p>
              <p class="row">
                <strong>2등: </strong>
                <span class="second"></span>%
              </p>
              <p class="row">
                <strong>3등: </strong>
                <span class="third"></span>%
              </p>
            </aside>
          </div>
        </div>

        <div class="guest-list-container">
          <ul id="guest-list"></ul>
        </div>

        <form>
          <input
            type="text"
            name="name"
            placeholder="이름 입력"
            autocomplete="off"
            required
          />
          <button id="show-result-button">참여자 등록</button>
        </form>

        <div class="info-row">
          <p class="row">
            <small>추첨은 이름별 1회만 가능합니다</small>
          </p>
          <p class="row">
            <small>삭제가 안돼요~</small>
          </p>
        </div>
      </aside>
    </section>

    <!-- Modal A. result -->
    <div id="result-modal" class="modal text-center hidden">
      <div class="shadow"></div>
      <aside>
        <div class="result-content">
          <h3 class="name"></h3>
          <h2 class="title"></h2>
          <p class="text"></p>
        </div>
        <div id="star" class="hidden"></div>
        <button class="close">닫기</button>
      </aside>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
