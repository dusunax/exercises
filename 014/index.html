<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>육십갑자 계산기</title>
    <link rel="stylesheet" href="index.css">

    <style>
    </style>
</head>
<body>
    <div class="app">
        <section class="title">
            <h2>육십갑자 계산기</h2>
        </section>
        <div class="form">
            <span class="info">▼▼ 입력하기</span>
            <input 
                type="text" 
                name="inputYear" 
                id="inputYear"
                placeholder="??"
                autofocus="ture"
            >
            년에
            <br>
            태어난 당신의 <strong>갑자</strong>는?
            <br>
            <button id="btnInput">
                알아보기
            </button>
        </div>
        <section class="result">
            <span class="output" id="output">
                결과
            </span>
        </section>
        <div class="stem_box"></div>
        <div class="branch_box"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
