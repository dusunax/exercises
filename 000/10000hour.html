<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1만 시간의 법칙!</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/10000hours.css">
  <script src="js/10000hours.js" defer type="text/javascript"></script>
</head>
<body>
  <div class="wrap">
    <section class="contents">
      <div class="title">
        <img src="img/clock.png" alt="시계모양의 배경입니다." class="clock_img">
        <img src="img/title.png" alt="1만 시간의 법칙 로고" class="title_img">
      </div>
      <div class="intro">
        <p class="saying">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </p>
        <blockquote class="explain" cite="http://paullab.co.kr/10000hours.html">
            <img src="img/quotes.png" alt="쌍따옴표" class="quotes_img">
            <p><strong>1만 시간의 법칙</strong>은<br>
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </blockquote>
      </div>
      <div class="inputs">
        <form action="#" type="post">
          <div class="text">
            <span>나는</span>
            <input type="text" name="field" placeholder="예)프로그래밍">
            <span>전문가가 될 것이다.</span>
          </div>
          <div class="text last">
            <span>그래서 앞으로 매일 하루에</span>
            <div class="show_at_sm">
            </div>
            <input type="number" name="time" placeholder="예)5">
            <span>시간씩 훈련할 것이다.</span>
          </div>
          <button class="btn start">
            <input type="submit" value="">
            <p>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</p>
            <img src="img/click.png" alt="버튼을 클릭하고 있는 손가락 모양입니다." class="click_img">
          </button>
        </form>
      </div>
      <div class="loading_result">
        <img src="img/loading.png" alt="로딩 중입니다." class="loading_img">
      </div>
      <div class="result">
        <p>
          당신은 <span class="field_result">프로그래밍</span> 전문가가 되기 위해서
        </p>
        <p>
          대략 <span class="time_result">1000</span>일 이상 훈련하셔야 합니다! :)
        </p>
      </div>
      <div class="btn_box">
        <button class="btn modal_open">훈련하러 가기 GO!GO!</button>
        <button class="btn share">공유하기</button>
      </div>
    </section>
    <section class="modal">
      <div class="modal_wrap">
        <div class="cheer">
          <h1>화이팅!♥♥♥</h1>
          <h3>당신의 꿈을 응원합니다.</h3>
        </div>
        <div class="licat_img">
          <img src="img/licat.png" alt="라이캣이 응원합니다!">
        </div>
        <div class="modal_btn">
          <button class="btn close">
            종료하고 진짜 훈련하러 가기 GO!GO!
          </button>
        </div>
      </div>
    </section>
    <footer class="copyright">
      <div class="logo_img">
        <img src="img/logo.png" alt="weniv 로고">
      </div>
      <div class="text">
        <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있으며,<br> 현재 페이지는 실습 및 예제용으로 제작한 사이트입니다.</p>
      </div>
    </footer>
  </div>
</body>
</html>
