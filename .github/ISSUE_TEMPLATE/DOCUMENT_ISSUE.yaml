name: 📘 Document
description: A template for document issues
title: Document Issue Template
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below.
  - type: checkboxes
    id: issue_type
    attributes:
      label: Issue Type 📝
      options:
        - 문서_추가
        - 문서_수정
        - 문서_삭제
      default: 0
    validations:
      required: true
  - type: textarea
    id: overview
    attributes:
      label: 📖 개요 Overview
  - type: textarea
    id: key_notes
    attributes:
      label: 💬 주요 내용 Key Notes
