<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>가위바위보</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="result_text">가위, 바위, 보!</h1>
    <div>
      <h3>Choose n Press the button!</h3>
      <button type="button" name="button" class="btn" id="scissors">
        가위
      </button>
      <button type="button" name="button" class="btn" id="rock">
        바위
      </button>
      <button type="button" name="button" class="btn" id="paper">
        보
      </button>
    </div>
    <div class="outer">
      <div class="player player_left">
        <p class="name">컴퓨터😈</p>
        <img class="img_player1" src="images/rock_paper_scissors/scissors.png">
        <div class="winning_counts">
          <span class="count"></span>
          <span class="count"></span>
          <span class="count"></span>
        </div>
      </div>
      <div class="player player_right">
        <p class="name">You🐱‍👤</p>
        <img class="img_player2" src="images/rock_paper_scissors/scissors.png">
        <div class="winning_counts">
          <span class="count"></span>
          <span class="count"></span>
          <span class="count"></span>
        </div>
      </div>
    </div>
  </div>
  <footer>
  </footer>

  <script src="rps.js" charset="utf-8"></script>
</body>
</html>
