<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포켓몬 뽑기</title>
    <link rel="stylesheet" href="./pokemon.css" />
  </head>
  <body>
    <div class="app">
      <h2>포켓몬 월드에 오신 걸 환영합니다.</h2>
      <section class="random-pokemon">
        <h3>포켓몬 뽑기</h3>
        <div class="new-pokemon">
          <div class="name"></div>
          <div class="img">
            <img src="/" alt="뭘까요" />
          </div>
        </div>
        <button onclick="drawHandler()">뽑기</button>
      </section>
      <section class="timer">
        <h3>타이머</h3>
        <div id="lastUpdated"></div>
        <div id="countDown"></div>
        <div id="countUp"></div>
      </section>
      <section class="encyclopedia">
        <h3>포켓몬 리스트</h3>
        <div class="saved-pokemon"></div>
      </section>
    </div>
    <script src="./pokemon.js"></script>
  </body>
</html>
