<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구가 채팅방에 접속했습니다.</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <base href="/exercises/025/" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-secondary">
    <section
      class="pure-g flex-col justify-center content-center gap-4 h-screen max-w-[600px] mx-auto pt-40 md:pt-20 py-8 px-4 md:px-16"
    >
      <header
        class="pure-g justify-between items-center w-full mx-auto py-2 px-8 rounded-2xl text-center bg-primary shadow-md relative"
      >
        <img
          id="friend-image"
          src="assets/images/nice.png"
          class="absolute z-[-1] left-1/2 bottom-8 -translate-x-1/2 w-32"
        />
        Friend Chat
        <h1 class="text-2xl">
          <span
            class="friend-name absolute left-2/3 -top-6 -translate-y-14 translate-x-16 text-sm bg-accent px-4 py-2 rounded-full animate-bounce shadow-sm"
          ></span>
        </h1>
        <button
          id="next-friend"
          class="text-sm bg-secondary px-4 py-2 rounded-xl shadow-sm"
        >
          Next
        </button>
      </header>

      <ul
        class="flex flex-col w-full max-h-[600px] gap-2 flex-1 border rounded-xl py-4 px-4 bg-white overflow-y-scroll"
        id="chat"
      >
        <li class="comment pure-g w-full">
          <div class="bg-light px-4 py-2 rounded-lg mr-auto">안녕?</div>
        </li>
      </ul>

      <form class="pure-g justify-end gap-4 w-full" id="submit-form">
        <input
          id="msg"
          type="text"
          placeholder="메시지를 입력하세요"
          class="border flex-1 px-4 py-2 rounded-lg"
          autocomplete="off"
        />
        <button
          class="pure-button bg-accent my-[1px] rounded-lg shadow-sm"
          id="send"
          onClick="addNewMsg()"
        >
          보내기
        </button>
      </form>

      <footer class="text-xs text-center opacity-20 mt-4">
        2023 c. dusunax |
        <a
          href="https://www.flaticon.com/free-stickers/heart"
          title="heart stickers"
          >Heart stickers created by Stickers - Flaticon</a
        >
      </footer>
    </section>
  </body>

  <script src="https://unpkg.com/htmx.org@1.8.6"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="dom.js"></script>
  <script src="index.js" type="module"></script>
  <!-- <script src="index.dev.js" type="module"></script> -->
</html>
